{{ if (.Params.image) }}
<div class="col-lg-4 spaced-col mb-4">
    <div class="card projects-card">
        <div class="img-wrap">
            <a href="{{ .Permalink }}">
                <img class="card-img med-image projects-img" src="{{ .Params.image }}" alt="{{ .Params.title }} | {{ .Params.image_alt }}">

                <div class="card-img-overlay projects-overlay">
                    <h3 class="card-project-title">{{ .Params.title }}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
{{ end }}
