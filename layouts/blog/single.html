

{{ define "main" }}
{{ partial "diagonal-header.html" (dict "context" . "pageTitle" "Blog") }}

<section class="section single-item">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ .Params.title }}</h2>
            </div>
            <p class="col-lg-12">
                <small class="text-muted">
                    <time>{{ .Params.date.Format "Monday, 01/02/2006" }}</time>
                </small>
            </p>
        </div>

        <div class="row">
            <div class="col-12">{{ .Content }}</div>
        </div>
    </div>
</section>

{{end}}
