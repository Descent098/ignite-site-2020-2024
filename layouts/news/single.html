

{{ define "main" }}
{{ partial "diagonal-header.html" (dict "context" . "pageTitle" "News") }}

<section class="section single-item">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{ .Params.title }}</h2>
            </div>
            <p class="col-lg-12">
                <small class="text-muted">
                    <time>{{ .Params.date.Format "Monday, 01/02/2006" }}</time>
                </small>
            </p>
        </div>

        {{ if  .Params.image }}
        <div class="row full-image mb-5">
            <div class="col-lg-12">
                <img class="large-image" src="{{ .Params.image }}">
            </div>
        </div> 
        {{ end }}

        <div class="row">
            <div class="col-12">{{ .Content }}</div>
        </div>
    </div>
</section>

{{end}}
