<!DOCTYPE html>
<html style="overflow-x:hidden;">

<head>
  <meta charset="utf-8" />
  <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <meta property="og:title" content="{{ block "og-title" . }} Schulich Ignite {{ end }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ block "og-url" .}}http://schulichignite.com{{end}}" />
  <meta property="og:image" content="{{ block "og-img" .}}/img/opengraph_logo-min.jpg{{end}}"/>
  <meta name="Description" content="{{ block "desc" .}}Schulich Ignite is an 8 week program where you learn to program. These weekly sessions are a fun way to learn the fundamentals of coding with lots of hands-on experience. 
  You are partnered with a mentor who can help you out with your learning experience (and give you general advice as a university student as well). Sessions run for 1 hour and 30 minutes, and you can choose to attend either the Wednesday evening sessions or the Saturday morning session.
  No prior coding experience necessary! {{end}}">
  <meta property="og:description" content="{{ block "og-desc" .}}Schulich Ignite is an 8 week program where you learn to program. These weekly sessions are a fun way to learn the fundamentals of coding with lots of hands-on experience. 
  You are partnered with a mentor who can help you out with your learning experience (and give you general advice as a university student as well). Sessions run for 1 hour and 30 minutes, and you can choose to attend either the Wednesday evening sessions or the Saturday morning session.
  No prior coding experience necessary! {{end}}" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Condensed:wght@900&display=swap"
    rel="stylesheet">
  
  <link href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet">
  <link href="https://unpkg.com/@videojs/themes@1/dist/sea/index.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/index.css" /> <!-- Bootstrap Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  {{ block "extra-css" .}} {{ end }}
  <!-- This website design is inspired by https://codingcoach.io/ -->
</head>

{{ partial "header.html" . }}

<body>
  <!-- Code that all your templates share, like a header -->
  {{ block "main" . }}
  <!-- The part of the page that begins to differ between templates -->
  {{ end }}
</body>

{{ partial "footer.html" . }}

{{ block "extra-js" .}} {{end}}

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</html>
